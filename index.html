<html>
  <head>
    <meta charset="utf-8">
    <title>Animations</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
    integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Demos</h1>
    <section class="demo">
      <h2>Flower style editor menu</h2>
      <div class="menu-wrapper">
        <a class="menu-toggle">
          <i class="expand"></i>
        </a>
        <ul class="menu">
          <li class="menu-item menu-item--add"></li>
          <li class="menu-item menu-item--edit"></li>
          <li class="menu-item menu-item--remove"></li>
        </ul>
      </div>
    </section>

    <section class="demo">
      <h2>Vertical editor menu</h2>
      <div class="menu-wrapper menu-wrapper--vertical">
        <a class="menu-toggle menu-toggle--vertical">
          <i class="expand expand--vertical"></i>
        </a>
        <ul class="menu">
          <li class="menu-item menu-item--vertical menu-item--add"></li>
          <li class="menu-item menu-item--vertical menu-item--edit"></li>
          <li class="menu-item menu-item--vertical menu-item--remove"></li>
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
